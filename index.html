<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Image Slider</title>
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
</head>

<body>
    <div id="container">
        <h1>jQuery Image Slider</h1>
        <div class="slider">
            <img src="./images/slide1.jpg" width="640" height="426">
            <img src="./images/slide2.jpg" width="640" height="426">
            <img src="./images/slide3.jpg" width="640" height="426">
            <img src="./images/slide4.jpg" width="640" height="426">
            <img src="./images/slide5.jpg" width="640" height="426">
        </div>
        <ul id="nav">
            <li id="prev"><a href="#">Previous</a></li>
            <li id="next"><a href="#">Next</a></li>
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            $('.slider').cycle({
                fx: 'zoom',
                pause: 1,
                prev: '#prev',
                next: '#next'
            });
        });
    </script>
</body>

</html>
